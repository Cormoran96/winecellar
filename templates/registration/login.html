{% extends "./base.html" %}

{% block content %}

<div class="logincontainer">

     <h2 align="center"> üç∑ Mein Weinkeller</h2>
      <br>
      <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
                Benutzername:
                {{ form.username }}

                {{ form.password }}
