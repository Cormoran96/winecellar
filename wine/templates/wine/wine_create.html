{% extends "./base.html" %}
{% block content %}
<div class="card-body">
        <h5 class="card-title">{{ wine.winename }}</h5>
<form method="post">{% csrf_token %}
    <label for="winename">Weinname:</label>
    <input id="winename" type="text" name="winename" value="{{ wine.winename }}"><br>
    <label for="producer">Produzent:</label>
    <input id="producer" type="text" name="producer" value="{{ wine.producer }}"><br>
    <label for="year">Jahrgang: </label>
    <input id="year" type="number" name="year" value="{{ wine.year|default:"2015" }}"><br>
    <label for="country">Land: </label>
<!--    <input id="country" type="text" name="country" value="{{ wine.country }}"><br>-->
    <select id="country" name="country" value="{{ wine.country }}">
        <option value="-">-</option>
        <option value="Australien">Australien</option>
        <option value="Frankreich">Frankreich</option>
        <option value="Deutschland">Deutschland</option>
        <option value="Italien">Italien</option>
        <option value="Österreich">Österreich</option>
        <option value="Portugal">Portugal</option>
        <option value="Schweiz">Schweiz</option>
        <option value="Spanien">Spanien</option>
        <option value="Südafrika">Südafrika</option>
        <option value="USA">USA</option>
    </select>
    <br>


    <label for="nmbrbottles">Anz. Flaschen:</label>
    <input id="nmbrbottles" type="number" name="nmbrbottles" value="{{ wine.nmbrbottles|default:"6" }}"><br>
    <br>
    <a href="/wine/{{ wine.id }}" class="btn btn-primary"><i class="fas fa-window-close"></i></a>
    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i></button>

</form>
</div>
{% endblock %}
