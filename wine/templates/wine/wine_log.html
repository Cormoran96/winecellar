{% extends "./base.html" %}
{% block content %}
<table id="wineTable" >
{% load static %}
    {% for wine in object_list %}
        <tr>
        {% load static %}
            <td>{{ wine.winename }}, {{ wine.producer }},{{ wine.editdate|date:"d.m.Y"}}</td>
            </tr>
    {% endfor %}
</table>
{% endblock %}
