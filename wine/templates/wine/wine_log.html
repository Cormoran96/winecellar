{% extends "./base.html" %}
{% block content %}
<br>
<div class="container">
<b>Last 20 stock changes:</b>
<br><br>
{% load static %}
    {% for wine in object_list %}
        {% load static %}
        <div class="winelog">{{ wine.editdate|date:"d.m.Y"}}, <a href="{% url 'wine:update_wine' wine.id %}">{{ wine.winename }}</a> {{ wine.producer }}<br></div>
    {% endfor %}
{% endblock %}
</div>
